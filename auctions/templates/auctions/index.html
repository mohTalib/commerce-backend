{% extends "auctions/layout.html" %}

{% block body %}
    
 <h2>Active Listing</h2>
 <form action="{% url 'displaycate' %}" method="POST" class="my-3">
    {% csrf_token %}
    <label for="category"> Choose category: </label>
    <select name="category" id="category">
        {% for cate in categories %}
        <option value="{{ cate }}">{{ cate }}</option>
        {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Select</button>
 </form>
    </select>
    <div class="row mx-3">
     {% for listing in listings %}
        <div class="card mx-3" style="width: 18rem;">
            <img class="card-img-top" src="{{ listing.imange_url }}" alt="{{ listing.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ listing.title }}</h5>
              <p class="card-text">{{ listing.Description }}</p>
              <a href="{% url 'Listing' id=listing.id %}" class="btn btn-primary">More Details</a>
            </div>
          </div>
     {% endfor %}
    </div>
{% endblock %}
